<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Science Study Hub</title>
  <meta name="description" content="Groups, comments, and LaTeX math on a clean static homepage." />

  <!-- Single‑file CSS -->
  <style>
    :root{
      --bg:#0c0f14; --panel:#121720; --panel-2:#151b26; --text:#e7ebf3; --muted:#98a2b3; --border:#1e2633;
      --brand:#7aa2ff; --accent:#78e2c1; --danger:#ff6b6b; --ring:#2f6bff3a; --radius:16px; --shadow:0 8px 24px rgba(0,0,0,.35);
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Arial;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7f8fb; --panel:#ffffff; --panel-2:#f6f8ff; --text:#111827; --muted:#596375; --border:#e6eaf2; --shadow:0 8px 24px rgba(0,0,0,.08); }
    }
    *{box-sizing:border-box}
    body{margin:0;background:
      radial-gradient(1000px 420px at 120% -20%, var(--brand) 0%, transparent 60%),
      radial-gradient(900px 380px at -10% 120%, var(--accent) 0%, transparent 60%), var(--bg);
      color:var(--text);font-family:var(--sans);line-height:1.65}
    a{color:#a7c1ff;text-decoration:none}
    a:hover{text-decoration:underline}
    .shell{max-width:1100px;margin:0 auto;padding:24px}

    header.site{position:sticky;top:0;z-index:10;backdrop-filter:saturate(1.1) blur(8px);border-bottom:1px solid var(--border);
      background:color-mix(in oklab, var(--bg) 92%, transparent)}
    .site-inner{display:grid;grid-template-columns:1fr auto;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--accent));box-shadow:var(--shadow)}
    nav a{margin-left:16px;font-weight:700}

    .hero{margin-top:18px}
    .hero-inner{display:grid;grid-template-columns:1.2fr .8fr;gap:22px;align-items:center;background:linear-gradient(180deg, var(--panel-2), var(--panel));
      border:1px solid var(--border);border-radius:18px;padding:24px;box-shadow:var(--shadow)}
    .hero h1{margin:0 0 6px;font-size:clamp(22px,3.5vw,40px)}
    .lead{color:var(--muted)}

    .grid{display:grid;grid-template-columns:2fr 1fr;gap:22px;margin-top:22px}

    .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);overflow:clip}
    .card .hd{padding:14px 16px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between}
    .card .bd{padding:16px}

    /* Groups (tags) */
    .groups{display:flex;flex-wrap:wrap;gap:8px}
    .tag{font-size:12px;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:color-mix(in oklab, var(--panel) 85%, transparent)}
    .chip{cursor:pointer}
    .chip[aria-pressed="true"]{outline:2px solid var(--ring)}

    /* Article list */
    .article{padding:14px 0;border-top:1px dashed var(--border)}
    .article:first-child{border-top:none}
    .article h3{margin:0 0 6px}
    .meta{font-size:12px;color:var(--muted)}
    .article .groups{margin-top:6px}

    /* Comments */
    .comments{margin-top:12px;border-top:1px solid var(--border);padding-top:12px}
    .comment{display:grid;grid-template-columns:36px 1fr;gap:10px;padding:10px 0}
    .comment + .comment{border-top:1px dashed var(--border)}
    .avatar{width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,var(--brand),var(--accent));display:grid;place-items:center;font-weight:800;color:#0009}
    .comment .name{font-weight:700}
    .muted{color:var(--muted)}

    /* Inputs */
    .input,.textarea{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:var(--panel-2);color:var(--text);outline:none}
    .input:focus,.textarea:focus{box-shadow:0 0 0 6px var(--ring)}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:var(--panel-2);font-weight:800}
    .btn.primary{background:linear-gradient(180deg,var(--brand),#4f7ff8);color:#fff;border-color:transparent}

    /* Equation block */
    .equation{font-family:var(--mono);background:color-mix(in oklab, var(--panel) 85%, transparent);padding:10px 12px;border-radius:12px;border:1px solid var(--border);overflow:auto}
    .eqno{float:right;color:var(--muted);margin-left:8px}

    /* Aside */
    .aside .card + .card{margin-top:18px}

    @media (max-width: 980px){
      .hero-inner{grid-template-columns:1fr}
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header class="site">
    <div class="shell site-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="title" <span class="muted">/ 学習用ホーム</span></div>
      </div>
      <nav>
        <a href="#articles">Articles</a>
        <a href="#about">About</a>
      </nav>
    </div>
  </header>

  <main class="shell">
    <section class="hero" id="about">
      <div class="hero-inner">
        <div>
          <h1>学習のための科学記事</h1>
          <p class="lead">記事に <strong>グループ（タグ）</strong> を付け、<strong>コメント</strong> を投稿でき、<strong>数式</strong> を \(\LaTeX\) で表示します。</p>
          <div style="margin-top:12px" class="groups" aria-label="Filter groups">
            <button class="tag chip" data-filter="all" aria-pressed="true">All</button>
            <button class="tag chip" data-filter="physics">Physics</button>
            <button class="tag chip" data-filter="maths">Mathematics</button>
            <button class="tag chip" data-filter="optimisation">Optimisation</button>
            <button class="tag chip" data-filter="stats">Statistics</button>
          </div>
        </div>
        <figure class="card" style="margin:0">
          <div class="bd">
            <div class="equation">E = mc^2 <span class="eqno">(1)</span></div>
            <p class="muted" style="margin:.6rem 0 0">MathJax でレンダリング。インラインは例：\(\nabla f(x)\)。</p>
          </div>
        </figure>
      </div>
    </section>

    <section class="grid" id="articles" aria-label="Main content">
      <div>
        <article class="card" data-article-id="a1" data-groups="physics maths">
          <div class="hd">
            <h
